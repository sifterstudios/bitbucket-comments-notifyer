<!DOCTYPE html>
<html>
  <head>
    <title>Bitbucket Monitor Configuration</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
  </head>
  <body>
    <h1>Bitbucket Monitor Configuration</h1>

    <!-- Monitoring Frequency Dropdown -->
    <label for="monitoring-frequency">Monitoring Frequency (minutes):</label>
    <select id="monitoring-frequency">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="30">30</option>
    </select>

    <!-- Notification Preferences -->
    <h2>Notification Preferences</h2>
    <input
      type="checkbox"
      id="notify-comments"
      name="notification"
      value="comments"
    />
    <label for="notify-comments">Notify on comments</label><br />

    <input
      type="checkbox"
      id="notify-tasks"
      name="notification"
      value="tasks"
    />
    <label for="notify-tasks">Notify on tasks</label><br />

    <input
      type="checkbox"
      id="notify-status"
      name="notification"
      value="status"
    />
    <label for="notify-status">Notify on status changes</label><br />

    <!-- Save Button -->
    <button id="save-button">Save Configuration</button>

    <!-- Statistics -->
    <h2>Statistics</h2>
    <p>Last Update: <span id="last-update">Not Available</span></p>
    <p>Active PRs with Comments: <span id="active-pr-comments">0</span></p>
    <p>Active PRs with Tasks: <span id="active-pr-tasks">0</span></p>
  </body>
</html>
