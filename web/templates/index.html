<!DOCTYPE html>
<html lang="EN">
<head>
    <title>Bitbucket Monitor Configuration</title>
    <link rel="stylesheet"
          type="text/css"
          href="static/style.css"/>
</head>
<body>
<h1>Bitbucket Monitor Configuration</h1>

<!-- Monitoring Frequency Dropdown -->
<div class="container">
    <label class="monitoring" for="monitoring-frequency">Monitoring Frequency (minutes):
        <select id="monitoring-frequency">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="30">30</option>
        </select>
    </label>
</div>

<!-- Notification Preferences -->
<div class="container">
    <h2>Notification Preferences</h2>
    <div>
        <input
                type="checkbox"
                id="notify-comments"
                name="notification"
                value="comments"
        />
        <label class="checkbox-text" for="notify-comments">Notify on comments</label>
    </div>
    <div>
        <input
                type="checkbox"
                id="notify-tasks"
                name="notification"
                value="tasks"
        />
        <label class="checkbox-text" for="notify-tasks">Notify on tasks</label>
    </div>
    <div>
        <input
                type="checkbox"
                id="notify-status"
                name="notification"
                value="status"
        />
        <label class="checkbox-text" for="notify-status">Notify on status changes</label>
    </div>
</div>

<div class="container">
    <button id="test-button">Test Notification</button>
    <button id="update-button">Test Notification</button>
    <button id="save-button">Save Configuration</button>
</div>

<!-- Statistics -->
<div class="container">
    <h2>Statistics</h2>
    <p>Last Update: <span id="last-update">Not Available</span></p>
    <p>Active PRs with Comments: <span id="active-pr-comments">0</span></p>
    <p>Active PRs with Tasks: <span id="active-pr-tasks">0</span></p>
</div>

<script src="/static/script.js"></script>
</body>
</html>
